apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app-v2
  namespace: canary-demo
  labels:
    app: hello-app
    version: v2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-app
      version: v2
  template:
    metadata:
      labels:
        app: hello-app
        version: v2
    spec:
      containers:
      - name: hello
        image: docker.io/eyesoncloud/test-canary:latest
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: hello-app-v2-svc
  namespace: canary-demo
spec:
  selector:
    app: hello-app
    version: v2
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
